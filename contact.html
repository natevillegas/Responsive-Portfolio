<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Nate's Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<header id="top">
		<div class="container">
			<p id="staticName">Nate Villegas</p>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="middle" class="container">
		<section class="centerSection" id="contactSection">
			
			<h1>Contact Me</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="rightSection">
			<div class="connectContent">
				<h2>Connect with Me</h2>
				<a href="https://github.com/natevillegas"><img src="assets/images/github.png" id="icons"></a>
				<a href="https://linkedin.com/natevillegas"><img src="assets/images/linkedin.png" id="icons"></a>
				<a href="http://stackoverflow.com/users/7928568/vwvwvwvv"><img src="assets/images/stackoverflow.png" id="icons"></a>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Nate Villegas
		</div>
	</footer>
</body>
